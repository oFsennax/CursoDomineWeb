<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Museu Nacional</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <h1><a href="">Museu Nacional</a></h1>
        </div>
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Exposições</a></li>
            <li><a href="">Pesquisa</a></li>
            <li><a href="">Acervo</a></li>
            <li><a href="">Vídeos</a></li>
            <li><a href="">Fotos</a></li>
            <li><a href="">Contato</a></li>
          </ul>
        </nav>
      </header>
      <div class="principal">
        <div class="conteudo">
          <section class="capa">
            <img src="./img/museu.png" alt="" />
          </section>
        </div>
        <aside>
          <section class="depoimento">
            <img src="./img/depoimento.png" alt="" />
          </section>
          <section class="visita">
            <h4>Faça uma visita</h4>
            <form action="">
              <fieldset>
                <legend>Selecione uma data</legend>
                <label for="data">Data</label>
                <input type="date" id="data" value="dd/mm/aaa" />

                <label for="qtd">Qtd pessoas</label>
                <input class="campo" type="text" id="data" value="1" />
              </fieldset>
              <input
                class="btn"
                type="submit"
                value="Verificar disponibilidade"
              />
            </form>
          </section>
          <section class="galeria">
            <h4>Galeria de fotos</h4>
            <a href="">
              <img src="./img/imagem1.jpg" alt="" height="93" width="93" />
            </a>
            <a href="">
              <img src="./img/imagem2.jpg" alt="" height="93" width="93" />
            </a>
            <a href="">
              <img src="./img/imagem3.jpg" alt="" height="93" width="93" />
            </a>
            <a href="">
              <img src="./img/imagem4.jpg" alt="" height="93" width="93" />
            </a>
          </section>
        </aside>
      </div>
    </div>
  </body>
</html>
