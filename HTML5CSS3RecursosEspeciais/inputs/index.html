<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Inputs</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="campos">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" />
        </div>
        <div class="campos">
          <label for="">Email:</label>
          <input type="email" placeholder="Teste@teste.com.br" required />
        </div>
        <div class="campos">
          <label for="">Numero:</label>
          <input type="number" />
        </div>
        <div class="campos">
          <label for="">Pesquisa:</label>
          <input type="search" />
        </div>
        <div class="campos">
          <label for="">Range:</label>
          <input type="range" />
        </div>
        <div class="campos">
          <label for="">Data:</label>
          <input type="date" />
        </div>
        <div class="campos">
          <label for="">Cor:</label>
          <input type="color" />
        </div>
        <div class="campos">
          <input type="submit" name="enviar" value="Enviar" />
        </div>
      </form>
    </div>
  </body>
</html>
