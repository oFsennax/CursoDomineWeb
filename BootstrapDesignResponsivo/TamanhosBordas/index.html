<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap4/css/bootstrap.min.css" />

    <title>Tamanhos e Bordas</title>
  </head>
  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto">
    <!-- CLASSE DE LARGURA -->
    <div class="bg-primary w-25">width 25%</div>
    <div class="bg-primary w-50">width 50%</div>
    <div class="bg-primary w-75">width 75%</div>
    <div class="bg-primary w-75">width 100%</div>
    <div class="bg-primary w-auto">width auto%</div>
    <br />
    <!-- CLASSE DE LARGURA -->
    <div style="height: 300px; border: 1px solid gray">
      <div class="bg-primary d-inline-block h-25">height 25%</div>
      <div class="bg-primary d-inline-block h-50">height 50%</div>
      <div class="bg-primary d-inline-block h-75">height 75%</div>
      <div class="bg-primary d-inline-block h-100">height 100%</div>
      <div class="bg-primary d-inline-block h-auto">height auto</div>
    </div>
    <br />
    <!-- CLASSE DE BORDA -->
    <!-- <div style="height: 300px; border: 1px solid gray"> -->
    <div class="bg-white mb-2 border border-success">Todas as bordas</div>
    <div class="bg-white mb-2 border-top border-danger">borda superior</div>
    <div class="bg-white mb-2 border-bottom border-info">borda inferior</div>
    <div class="bg-white mb-2 border-right">borda direita</div>
    <div class="bg-white mb-2 border-left">borda esquerda</div>
    <br />
    <br />
    <!-- CLASSE BORDER-RADIUS -->
    <!-- <div style="height: 300px; border: 1px solid gray"> -->
    <div class="bg-light mb-2 p-5 border border-success rounded">Rounded</div>
    <div class="bg-light mb-2 border-top border-danger">Rounded top</div>
    <div class="bg-light mb-2 border-bottom border-info">Rounded bottom</div>
    <div class="bg-light mb-2 border-right border-success rounded">
      Rounded right
    </div>
    <div class="bg-light mb-2 border-left border-danger rounded">
      borda left
    </div>
    <div class="bg-light mb-2 border-left border-danger rounded">
      borda left
    </div>
    <div class="bg-light mb-2 p-5 border-danger w-25 rounded-circle">
      Circle
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="/bootstrap4/js/bootstrap.min.js"></script>
  </body>
</html>
