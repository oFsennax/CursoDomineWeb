<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css" />

    <title>Botões</title>
  </head>
  <body>
    <h3>Botões</h3>
    <button class="btn btn-primary" type="button">Clique</button>
    <h3>Botões com diferentes tags</h3>
    <a href="#" class="btn btn-dark">Link</a>
    <button class="btn btn-info" type="button">Submit</button>
    <input class="btn btn-info" type="button" value="button" />
    <input class="btn btn-info" type="submit" value="Input Submit" />
    <input class="btn btn-info" type="reset" value="Reset" />

    <!-- BOTÕES COM CONTORNOS -->
    <!-- BTN-OUTLINE  -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-info" type="button">Clique</button>

    <!-- TAMANHOS DOS BOTOES btn-lg btn sm btn-block -->
    <h3>Botões com diferentes Tamanhos</h3>
    <button class="btn btn-danger btn-lg" type="button">Grande</button>
    <button class="btn btn-success" type="button">normal</button>
    <button class="btn btn-info btn-sm" type="button">Pequeno</button>
    <button class="btn btn-info btn-block" type="button">Bloco</button>

    <!-- ESTADOS DE BOTÕES -->
    <h3>Estados de botões</h3>
    <button class="btn btn-info" type="button">Normal</button>
    <button class="btn btn-success active" type="button">Ativo</button>
    <button class="btn btn-dark disabled" type="button">Inativo</button>
    <br /><br />
    <button class="btn btn-success" type="button" data-toggle="button">
      Alternar
    </button>

    <!-- GRUPOS DE BOTÕES HORIZONTAIS -->
    <h3>Grupos de botões horizontais</h3>
    <div class="btn-group">
      <button class="btn btn-success" type="button">Esquerda</button>
      <button class="btn btn-info" type="button">Centro</button>
      <button class="btn btn-success" type="button">Direita</button>
    </div>

    <!-- GRUPOS DE BOTÕES VERTICAIS -->
    <h3>Grupos de botões horizontais</h3>
    <div class="btn-group-vertical">
      <button class="btn btn-success" type="button">Esquerda</button>
      <button class="btn btn-info" type="button">Centro</button>
      <button class="btn btn-success" type="button">Direita</button>
    </div>

    <!-- TOOLBAR DE BOTÕES -->
    <div class="btn-toolbar">
      <div class="btn-group">
        <button class="btn btn-danger" type="button">1</button>
        <button class="btn btn-danger" type="button">2</button>
        <button class="btn btn-danger" type="button">3</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-danger" type="button">4</button>
        <button class="btn btn-danger" type="button">5</button>
      </div>
    </div>

    <!-- BOTOÕES DROPDOWN -->
    <h3>Botões dropdown</h3>
    <div class="dropdown">
      <button
        class="btn btn-success dropdown-toggle"
        type="button"
        data-toggle="dropdown"
      >
        Clique
      </button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">Link 1</a>
        <div class="dropdown-divider">

        </div>
        <a href="#" class="dropdown-item">Link 2</a>
        <a href="#" class="dropdown-item">Link 3</a>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="../bootstrap4/js/bootstrap.min.js"></script>
  </body>
</html>
